<!DOCTYPE html>
<html lang="en">

    <title>JavaScript DOM Manipulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>DOM Manipulation Demo</h1>
    </header>
    
    <main>
        <section id="content-section">
            <h2 id="welcome-text">Welcome to JavaScript DOM Manipulation!</h2>

            <ul id="items-list">
                <li>First item</li>

                <li>Third item</li>

        </section>
